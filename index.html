<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Survivor</title>
    <link rel="stylesheet" href="style.css">
    <script src="collisions.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-area">
        <audio controls><source src="./assets/bgm/Ludum Dare 38 - Track 4.wav" type="audio/wav"></audio>
        <canvas></canvas>
        <div class="bottom-area">
        <div class="box kill-count">
            <p>Current Kill Count: 0</p>
        </div>
        <div class="box">
            <div class="control-panel">
                <div class="directions">
                    <div class="arrow left"></div>
                    <div class="arrow right"></div>
                </div>
                <div class="shoot">
                    <div class="button"></div>
                </div>
            </div>
            <p>W A S D to move. Press ENTER to shoot. ESC to Pause.</p>
        </div>
        <div class="box high-score"><p>High Score: 0</p></div>
    </div>
    </div>
</body>
</html>
